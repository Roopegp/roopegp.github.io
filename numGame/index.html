<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="score">
            <p id="scoreElm"></p>
            <p id="question"></p>
            <button id="right">y</button>
            <button id="wrong">x</button>
        </div>
        <div class="image">
            <p class="start">Welcome to the numbers game</p>
            <p class="start">the rules are simple</p>
            <p class="start">-thumbs up if the statement is right</p>
            <p class="start">-thumbs down if the statement is wrong</p>
            <button id = "startgame">click to play!</button>
            <img src="#" alt="image" id="imgur">
        </div>
    </div>
    <button id="restart">restart</button>
    <script src="js/script.js"></script>
</body>
</html>
